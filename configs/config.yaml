data:
  raw_dir: "data/raw"
  raw_csv: "data/raw/rows.csv"
  processed_dir: "data/processed"
  cache_dir: "data/cache_embeddings"
  outputs_dir: "data/outputs"

models:
  clip_model_name: "openai/clip-vit-base-patch32"
sieve:
  batch_size: 16
  device: "cpu"                # keep cpu for now
  threshold_method: "iqr"       # "iqr" or "quantile"
  iqr_k: 1.5                    # used if method="iqr"
  quantile_q: 0.05              # used if method="quantile"


  min_category_samples: 8        # NEW: if a category has <8 rows, use global threshold
  global_threshold_method: "quantile"   # NEW: "quantile" or "iqr"
  global_quantile_q: 0.10               # NEW: bottom 10% are suspicious (for small datasets)

  noise:
  seed: 7
  copies_per_row: 15
  noise_rate: 0.30
  p_swap_image: 0.50
  max_strength: 3